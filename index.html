<!DOCTYPE html>
<html>
<head>
    <title>GitHub Information</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head>
<body>
    <div class="container"> 
        <h1>GitHub Information</h1>
        <input type="password" id="accessToken" placeholder="Enter GitHub Personal Access Token">
        <textarea id="usernames" placeholder="Enter GitHub usernames (comma-separated or one per line)"></textarea>
        <button id="fetchButton">Fetch Information</button>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Stars</th> 
                    <th>Forks</th> 
                    <th>Repositories</th>
                    <th>Followers</th>
                    <th>Company</th>
                    <th>Organizations</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <footer>
            <p>Created by <a href="https://github.com/yashrajnayak">Yashraj Nayak</a> | 
            <a href="https://github.com/yashrajnayak/github-info">Contribute to this project</a></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
